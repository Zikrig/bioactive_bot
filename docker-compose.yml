services:
  postgres:
    image: postgres:15-alpine
    restart: always
    container_name: bioactive_postgres
    environment:
      POSTGRES_USER: bioactive_user
      POSTGRES_PASSWORD: bioactive_password
      POSTGRES_DB: bioactive_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bioactive_user -d bioactive_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    restart: always
    container_name: bioactive_bot
    env_file:
      - .env
    command: python bot.py
    depends_on:
      postgres:
        condition: service_healthy

  webhook:
    build: .
    restart: always
    container_name: bioactive_webhook
    env_file:
      - .env
    ports:
      - "5000:5000"
    command: python webhook.py
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: